<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>日日清單</title>
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f8fafc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="日日清單">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- 1. 引入 React 與 Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 修正：使用穩定的 UMD 版本圖示庫 -->
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { -webkit-tap-highlight-color: transparent; }
        /* 錯誤訊息樣式 */
        #error-message { display: none; padding: 20px; color: red; background: #ffe6e6; border: 1px solid red; margin: 20px; border-radius: 8px; font-family: monospace; white-space: pre-wrap;}
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col overflow-hidden">
    
    <!-- 3. 除錯區塊：如果程式掛掉，這裡會顯示原因 -->
    <div id="error-message"></div>
    <div id="root" class="h-full flex flex-col"></div>

    <script>
        // 全域錯誤捕捉
        window.onerror = function(msg, url, line, col, error) {
            var display = document.getElementById('error-message');
            display.style.display = 'block';
            display.innerHTML = '⚠️ 程式發生錯誤：\n' + msg + '\n\n位置：行 ' + line;
            return false;
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const getTodayString = () => {
            const d = new Date();
            return `${d.getFullYear()}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getDate().toString().padStart(2,'0')}`;
        };

        const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

        function App() {
            // 狀態管理
            const [title, setTitle] = useState(getTodayString());
            const [inputText, setInputText] = useState("");
            const [todos, setTodos] = useState([]);
            const [view, setView] = useState("current"); 
            const [archives, setArchives] = useState([]);
            const inputRef = useRef(null);

            // 初始化：讀取 LocalStorage
            useEffect(() => {
                try {
                    const savedCurrent = localStorage.getItem('daily_todo_current');
                    const savedArchives = localStorage.getItem('daily_todo_archives');
                    
                    if (savedCurrent) {
                        const parsed = JSON.parse(savedCurrent);
                        setTitle(parsed.title || getTodayString());
                        setTodos(parsed.todos || []);
                    }
                    if (savedArchives) {
                        setArchives(JSON.parse(savedArchives));
                    }
                } catch (e) {
                    console.error("讀取紀錄失敗", e);
                }
            }, []);

            // 自動儲存
            useEffect(() => {
                localStorage.setItem('daily_todo_current', JSON.stringify({ title, todos }));
            }, [title, todos]);

            useEffect(() => {
                localStorage.setItem('daily_todo_archives', JSON.stringify(archives));
            }, [archives]);

            // 圖示渲染
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [view, todos]);

            const handleAdd = (e) => {
                e.preventDefault();
                if (!inputText.trim()) return;
                const newItem = {
                    id: generateId(),
                    text: inputText.trim(),
                    completed: false
                };
                setTodos([...todos, newItem]);
                setInputText("");
            };

            const toggleComplete = (id) => {
                setTodos(todos.map(t => t.id === id ? { ...t, completed: !t.completed } : t));
            };

            const handleArchive = () => {
                if (todos.length === 0 && title === getTodayString()) return;

                const record = {
                    id: generateId(),
                    saveDate: new Date().toLocaleString(),
                    originalTitle: title,
                    items: todos
                };

                const newArchives = [record, ...archives];
                setArchives(newArchives);
                
                setTitle(getTodayString());
                setTodos([]);
                setView("current");
                alert("已歸檔！開始新的一天。");
            };

            const deleteArchive = (id) => {
                if(confirm("確定刪除此紀錄？")) {
                    setArchives(archives.filter(a => a.id !== id));
                }
            };

            // 修正：將所有 class 改為 className
            const CurrentView = () => (
                <div className="flex-1 flex flex-col h-full">
                    <div className="p-4 bg-white shadow-sm z-10">
                        <input 
                            type="text" 
                            value={title}
                            onChange={(e) => setTitle(e.target.value)}
                            className="w-full text-2xl font-bold text-slate-800 bg-transparent border-b-2 border-slate-200 focus:border-blue-500 focus:outline-none transition-colors pb-1 text-center"
                            placeholder="輸入標題..."
                        />
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar pb-24">
                        {todos.length === 0 && (
                            <div className="text-center text-slate-400 mt-10">
                                <i data-lucide="clipboard-list" className="w-12 h-12 mx-auto mb-2 opacity-50"></i>
                                <p>還沒有待辦事項<br/>輸入下方文字開始</p>
                            </div>
                        )}
                        
                        {todos.map((todo, index) => (
                            <div 
                                key={todo.id} 
                                onClick={() => toggleComplete(todo.id)}
                                className={`flex items-start p-3 bg-white rounded-xl shadow-sm border border-slate-100 active:scale-[0.98] transition-all duration-200 cursor-pointer ${todo.completed ? 'opacity-60 bg-slate-50' : ''}`}
                            >
                                <div className="flex flex-col items-center justify-start mr-3 pt-1">
                                    <span className="text-[10px] font-mono text-slate-400 mb-1 leading-none">{index + 1}</span>
                                    <div className={`w-5 h-5 rounded-full border-2 flex items-center justify-center transition-colors ${todo.completed ? 'bg-blue-500 border-blue-500' : 'border-slate-300'}`}>
                                        {todo.completed && <i data-lucide="check" className="w-3 h-3 text-white stroke-[3]"></i>}
                                    </div>
                                </div>
                                
                                <div className={`text-lg leading-snug flex-1 pt-0.5 break-all ${todo.completed ? 'line-through text-slate-400' : 'text-slate-800'}`}>
                                    {todo.text}
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="bg-white border-t border-slate-100 p-4 pb-8 safe-area-pb">
                        <form onSubmit={handleAdd} className="flex gap-2 mb-3">
                            <input
                                ref={inputRef}
                                type="text"
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                                placeholder="新增待辦..."
                                className="flex-1 bg-slate-100 text-slate-800 rounded-full px-5 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
                            />
                            <button type="submit" className="bg-blue-600 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-transform">
                                <i data-lucide="plus" className="w-6 h-6"></i>
                            </button>
                        </form>
                        
                        <div className="flex justify-between items-center px-2">
                            <button onClick={() => setView('archive')} className="text-slate-500 text-sm flex items-center gap-1 py-2 px-3 rounded-lg hover:bg-slate-50">
                                <i data-lucide="archive" className="w-4 h-4"></i>
                                查看歸檔
                            </button>
                            <button onClick={handleArchive} className="text-blue-600 font-medium text-sm flex items-center gap-1 py-2 px-3 rounded-lg hover:bg-blue-50">
                                <i data-lucide="save" className="w-4 h-4"></i>
                                歸檔 / 新清單
                            </button>
                        </div>
                    </div>
                </div>
            );

            const ArchiveView = () => (
                <div className="flex-1 flex flex-col h-full bg-slate-100">
                    <div className="p-4 bg-white shadow-sm flex items-center sticky top-0 z-20">
                        <button onClick={() => setView('current')} className="mr-3 p-2 -ml-2 rounded-full hover:bg-slate-100">
                            <i data-lucide="arrow-left" className="w-6 h-6 text-slate-600"></i>
                        </button>
                        <h1 className="text-xl font-bold text-slate-800">歷史歸檔</h1>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-4 pb-24">
                        {archives.length === 0 ? (
                            <div className="text-center text-slate-400 mt-20">暫無歷史紀錄</div>
                        ) : (
                            archives.map(record => (
                                <div key={record.id} className="bg-white rounded-2xl p-4 shadow-sm border border-slate-200">
                                    <div className="flex justify-between items-start mb-3 border-b border-slate-100 pb-2">
                                        <div>
                                            <h3 className="font-bold text-lg text-slate-800">{record.originalTitle}</h3>
                                            <span className="text-xs text-slate-400">{record.saveDate}</span>
                                        </div>
                                        <button onClick={() => deleteArchive(record.id)} className="text-red-400 p-2">
                                            <i data-lucide="trash-2" className="w-4 h-4"></i>
                                        </button>
                                    </div>
                                    <ul className="space-y-2">
                                        {record.items.map((item, idx) => (
                                            <li key={idx} className="flex items-start text-sm">
                                                <span className={`mr-2 font-mono ${item.completed ? 'text-blue-500' : 'text-slate-300'}`}>
                                                    {item.completed ? '●' : '○'}
                                                </span>
                                                <span className={item.completed ? 'text-slate-400 line-through' : 'text-slate-700'}>
                                                    {item.text}
                                                </span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );

            return (
                <div className="h-full w-full max-w-md mx-auto bg-slate-50 relative shadow-2xl">
                    {view === 'current' ? <CurrentView /> : <ArchiveView />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
    <!-- Service Worker 註冊 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Success'))
                    .catch(err => console.log('SW Fail', err));
            });
        }
    </script>
</body>
</html>
