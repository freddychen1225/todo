<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>日日清單</title>
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFBF0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- 函式庫 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 圖示庫 -->
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>

    <style>
        /* 隱藏捲軸 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* iOS 安全區域與點擊優化 */
        body { -webkit-tap-highlight-color: transparent; }
        .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
        
        /* 自定義暖色系變數 */
        :root {
            --bg-warm: #FFFBF0;
            --bg-card: #FFFFFF;
            --text-main: #4A453C;
            --text-light: #9C9689;
            --accent: #F59E0B; /* 琥珀色 */
        }
    </style>
</head>
<body class="bg-[#FFFBF0] text-[#4A453C] h-[100dvh] w-screen overflow-hidden flex flex-col">
    
    <div id="root" class="h-full w-full max-w-md mx-auto relative shadow-2xl flex flex-col bg-[#FFFBF0]"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createIcons, ClipboardList, Check, Plus, Archive, Save, ArrowLeft, Trash2 } = lucide;

        // --- 工具函式 ---
        const getTodayString = () => {
            const d = new Date();
            return `${d.getFullYear()}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getDate().toString().padStart(2,'0')}`;
        };
        const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);

        // --- 子組件：當前清單 (移出 App 外層以解決失焦問題) ---
        const CurrentView = ({ 
            title, setTitle, todos, handleAdd, toggleComplete, 
            setView, handleArchive, inputText, setInputText 
        }) => {
            // 每次渲染後重新掛載圖示
            useEffect(() => { createIcons(); }, [todos]);

            return (
                <div className="flex-1 flex flex-col h-full overflow-hidden">
                    {/* 標題區 */}
                    <div className="flex-none p-5 bg-[#FFFBF0] z-10">
                        <input 
                            type="text" 
                            value={title}
                            onChange={(e) => setTitle(e.target.value)}
                            className="w-full text-2xl font-bold text-[#4A453C] bg-transparent border-b-2 border-[#E5E0D0] focus:border-[#F59E0B] focus:outline-none transition-colors pb-2 text-center placeholder-[#D1CCBC]"
                            placeholder="輸入標題..."
                        />
                    </div>

                    {/* 列表捲動區 */}
                    <div className="flex-1 overflow-y-auto px-4 pb-4 space-y-3 no-scrollbar">
                        {todos.length === 0 && (
                            <div className="text-center text-[#9C9689] mt-20 flex flex-col items-center opacity-60">
                                <i data-lucide="clipboard-list" className="w-14 h-14 mb-3 stroke-1"></i>
                                <p className="text-sm tracking-wide">今天想做些什麼？</p>
                            </div>
                        )}
                        
                        {todos.map((todo, index) => (
                            <div 
                                key={todo.id} 
                                onClick={() => toggleComplete(todo.id)}
                                className={`group flex items-start p-4 rounded-2xl border transition-all duration-200 cursor-pointer select-none
                                    ${todo.completed 
                                        ? 'bg-[#F9F7F2] border-transparent opacity-60' 
                                        : 'bg-white border-transparent shadow-sm active:scale-[0.98]'}`}
                            >
                                <div className="flex flex-col items-center justify-start mr-4 pt-1">
                                    <span className="text-[10px] font-mono text-[#C4BFB0] mb-1.5">{index + 1}</span>
                                    <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors 
                                        ${todo.completed 
                                            ? 'bg-[#F59E0B] border-[#F59E0B]' 
                                            : 'border-[#E5E0D0] group-hover:border-[#F59E0B]'}`}>
                                        {todo.completed && <i data-lucide="check" className="w-3.5 h-3.5 text-white stroke-[3]"></i>}
                                    </div>
                                </div>
                                
                                <div className={`text-lg leading-relaxed flex-1 pt-0.5 break-all font-medium
                                    ${todo.completed ? 'line-through text-[#C4BFB0]' : 'text-[#5C5548]'}`}>
                                    {todo.text}
                                </div>
                            </div>
                        ))}
                        {/* 墊高底部，避免被輸入框擋住 */}
                        <div className="h-24"></div>
                    </div>

                    {/* 底部輸入區 (固定) */}
                    <div className="flex-none bg-[#FFFBF0] border-t border-[#E5E0D0] p-4 safe-pb shadow-[0_-5px_15px_rgba(0,0,0,0.02)]">
                        <form onSubmit={handleAdd} className="flex gap-2 mb-4">
                            <input
                                type="text"
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                                placeholder="新增待辦事項..."
                                className="flex-1 bg-white text-[#4A453C] rounded-2xl px-5 py-3.5 focus:outline-none focus:ring-2 focus:ring-[#F59E0B]/50 text-lg shadow-sm placeholder-[#D1CCBC]"
                            />
                            <button type="submit" className="bg-[#F59E0B] text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg shadow-orange-200 active:scale-90 transition-transform flex-shrink-0">
                                <i data-lucide="plus" className="w-7 h-7"></i>
                            </button>
                        </form>
                        
                        <div className="flex justify-between items-center px-1">
                            <button onClick={() => setView('archive')} className="text-[#9C9689] text-sm flex items-center gap-1.5 py-2 px-3 rounded-xl hover:bg-[#F2EFE6] transition-colors">
                                <i data-lucide="archive" className="w-4 h-4"></i>
                                歷史紀錄
                            </button>
                            <button onClick={handleArchive} className="text-[#F59E0B] font-bold text-sm flex items-center gap-1.5 py-2 px-3 rounded-xl bg-[#FFF6E0] hover:bg-[#FFEFC2] transition-colors">
                                <i data-lucide="save" className="w-4 h-4"></i>
                                歸檔 / 新清單
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- 子組件：歸檔頁面 ---
        const ArchiveView = ({ archives, setView, deleteArchive }) => {
            useEffect(() => { createIcons(); }, [archives]);

            return (
                <div className="flex-1 flex flex-col h-full bg-[#F5F2E8]">
                    {/* 頭部 */}
                    <div className="flex-none p-4 bg-[#FFFBF0] shadow-sm flex items-center z-20">
                        <button onClick={() => setView('current')} className="mr-3 p-3 -ml-2 rounded-full hover:bg-[#EFEAD8] transition-colors">
                            <i data-lucide="arrow-left" className="w-6 h-6 text-[#5C5548]"></i>
                        </button>
                        <h1 className="text-xl font-bold text-[#4A453C]">歷史歸檔</h1>
                    </div>

                    {/* 列表 */}
                    <div className="flex-1 overflow-y-auto p-4 space-y-4 pb-safe no-scrollbar">
                        {archives.length === 0 ? (
                            <div className="text-center text-[#9C9689] mt-24">暫無歷史紀錄</div>
                        ) : (
                            archives.map(record => (
                                <div key={record.id} className="bg-white rounded-2xl p-5 shadow-sm">
                                    <div className="flex justify-between items-start mb-4 border-b border-[#F0EBE0] pb-3">
                                        <div>
                                            <h3 className="font-bold text-lg text-[#4A453C]">{record.originalTitle}</h3>
                                            <span className="text-xs text-[#9C9689] mt-1 block">{record.saveDate}</span>
                                        </div>
                                        <button onClick={() => deleteArchive(record.id)} className="text-[#E57373] p-2 -mr-2 rounded-full hover:bg-red-50">
                                            <i data-lucide="trash-2" className="w-4 h-4"></i>
                                        </button>
                                    </div>
                                    <ul className="space-y-2.5">
                                        {record.items.map((item, idx) => (
                                            <li key={idx} className="flex items-start text-[15px]">
                                                <span className={`mr-2.5 mt-1 text-[10px] ${item.completed ? 'text-[#F59E0B]' : 'text-[#E5E0D0]'}`}>
                                                    {item.completed ? '●' : '○'}
                                                </span>
                                                <span className={`${item.completed ? 'text-[#C4BFB0] line-through' : 'text-[#5C5548]'}`}>
                                                    {item.text}
                                                </span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            ))
                        )}
                        <div className="h-10"></div>
                    </div>
                </div>
            );
        };

        // --- 主程式 ---
        function App() {
            const [title, setTitle] = useState(getTodayString());
            const [inputText, setInputText] = useState("");
            const [todos, setTodos] = useState([]);
            const [view, setView] = useState("current"); 
            const [archives, setArchives] = useState([]);

            // 初始化與 LocalStorage 邏輯保持不變
            useEffect(() => {
                try {
                    const savedCurrent = localStorage.getItem('daily_todo_current');
                    const savedArchives = localStorage.getItem('daily_todo_archives');
                    if (savedCurrent) {
                        const parsed = JSON.parse(savedCurrent);
                        setTitle(parsed.title || getTodayString());
                        setTodos(parsed.todos || []);
                    }
                    if (savedArchives) setArchives(JSON.parse(savedArchives));
                } catch (e) {}
            }, []);

            useEffect(() => {
                localStorage.setItem('daily_todo_current', JSON.stringify({ title, todos }));
            }, [title, todos]);

            useEffect(() => {
                localStorage.setItem('daily_todo_archives', JSON.stringify(archives));
            }, [archives]);

            const handleAdd = (e) => {
                e.preventDefault();
                if (!inputText.trim()) return;
                setTodos([...todos, { id: generateId(), text: inputText.trim(), completed: false }]);
                setInputText("");
            };

            const toggleComplete = (id) => {
                setTodos(todos.map(t => t.id === id ? { ...t, completed: !t.completed } : t));
            };

            const handleArchive = () => {
                if (todos.length === 0 && title === getTodayString()) return;
                const record = {
                    id: generateId(),
                    saveDate: new Date().toLocaleString(),
                    originalTitle: title,
                    items: todos
                };
                setArchives([record, ...archives]);
                setTitle(getTodayString());
                setTodos([]);
                setView("current");
                alert("已歸檔！");
            };

            const deleteArchive = (id) => {
                if(confirm("確定刪除此紀錄？")) setArchives(archives.filter(a => a.id !== id));
            };

            return (
                <div className="h-full w-full">
                    {view === 'current' ? (
                        <CurrentView 
                            title={title} setTitle={setTitle}
                            todos={todos} handleAdd={handleAdd}
                            toggleComplete={toggleComplete}
                            setView={setView} handleArchive={handleArchive}
                            inputText={inputText} setInputText={setInputText}
                        />
                    ) : (
                        <ArchiveView 
                            archives={archives} 
                            setView={setView} 
                            deleteArchive={deleteArchive} 
                        />
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
        }
    </script>
</body>
</html>
